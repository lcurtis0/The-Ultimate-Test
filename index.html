<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic questions for javascript</title>
  <link rel="stylesheet" href="./assets-2/style.css">
</head>
<body>
  <div class="app">
    <h1>Welcome to the quiz</h1>
    <div class="quiz">
        <div id=timer>Time: 100</div>
      <h2 id="question">This a multiple choice quiz. Click start quiz to begin</h2>
      <div id="answer-buttons">
        <button class="btn">A</button>
        <button class="btn">B</button>
        <button class="btn">C</button>
        <button class="btn">D</button>
        <div id="feedback"></div>
      </div>
      <button id="Next-id"> Start Quiz </button>
    </div>
  </div>
</body>
</html>


<script src="./assets-2/script.js"></script>
