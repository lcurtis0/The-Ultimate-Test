<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets-2/style.css" />
  </head>
  <body>
    <header>
      <button class="view-scores">View high scores</button>
     
      <div>
        <div id = "timer-text">100</div>
        <p>time remaining (Secs)</p>
      </div>

      <div>
        <div id="attempts"></div>
        <p>number of attempts</p>
      </div>
    </header>

    <main>

        <button id="start-button">Start Quiz</button>

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos, autem? Officiis totam asperiores repellendus sit ducimus amet cumque recusandae ut blanditiis, libero id soluta aliquam, delectus fugit expedita velit non.

        </p>

      <section>
        <div class="card">
          <div id = "questions"></div>
          <br>
          <div id = "answers"></div>
          <h2>Score: <span id="score">0 </span> </h2>

        </div>
          <button class="reset-button">Reset Score</button>
        
          </div>
        </div>
      </section>
    </main>
    <script src="assets-2/script.js"></script>
  </body>
</html>
